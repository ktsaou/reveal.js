<script type="text/javascript">

	var revealIsReady = false;
	var netdataIsReady = false;

	var netdataDontStart = false;
	var netdataNoBootstrap = true;
	var netdataRegistry = false;
	var netdataShowHelp = false;
	var netdataShowAlarms = false;
	// var netdataIntersectionObserver = false;
	var netdataTheme = 'slate';
	// var netdataServer = 'https://jira.viva.gr/netdata/';
	// var netdataServerStatic = 'http://localhost:19999/';

	var netdataCallback = function() {
		netdataIsReady = true;
		netdataUpdate();
	};

	function netdataUpdate(event) {
		if(netdataIsReady && revealIsReady) {
			if(typeof event !== 'undefined'
				&& typeof event.currentSlide !== 'undefined') {

				$('.reveal-netdata-charts').hide();

				if(typeof event.currentSlide.dataset !== 'undefined'
					&& typeof event.currentSlide.dataset.state !== 'undefined'
					) {
					console.log('enabling charts for slide: ' + event.currentSlide.dataset.state);
					$(('.' + event.currentSlide.dataset.state).toString()).show();
				}
			}

			NETDATA.onscroll();
		}
	}

	function showFooter() {
		document.querySelector('.reveal .footer').style.display = 'block';
	}

	function hideFooter() {
		document.querySelector('.reveal .footer').style.display = 'none';
	}

	var lastReload = Date.now();
	function checkReload() {
		var now = Date.now();
		if(now - lastReload > 10 * 60 * 1000) {
			window.location.hash = "#"
			location.reload();
		}
	}


</script>
<script type="text/javascript" src="https://jira.viva.gr/netdata/dashboard.js"></script>
<script type="text/javascript">

	NETDATA.options.current.pixels_per_point = 1;
	NETDATA.options.current.stop_updates_when_focus_is_lost = false;

	
	Reveal.addEventListener( 'ready', function( event ) {
		revealIsReady = true;
		netdataUpdate(event);
	} );
	
	Reveal.addEventListener( 'slidechanged', function( event ) {
		checkReload();
		netdataUpdate(event);
	} );
	
	Reveal.addEventListener( 'overviewshown', function( event ) {
		hideFooter();
		netdataUpdate(event);
	} );
	
	Reveal.addEventListener( 'overviewhidden', function( event ) {
		showFooter();
		netdataUpdate(event);
	} );
	
	Reveal.addEventListener( 'transactions-distribution', function() {
	}, false );
	
	Reveal.addEventListener( 'transactions-approved', function() {
	}, false );

	Reveal.addEventListener( 'finish', function() {
		// goto slide 1
		Reveal.slide(1);
	}, false );
</script>
